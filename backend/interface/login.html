<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Prospection System</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body class="bg-gray-100">
  <div id="app" class="min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
      <h1 class="text-2xl font-bold text-gray-800 mb-6 text-center">Prospection System</h1>

      <form @submit.prevent="handleLogin" class="space-y-4">
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
          <input
            v-model="email"
            type="email"
            required
            class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
            placeholder="admin@autolinkedin.local">
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Password</label>
          <input
            v-model="password"
            type="password"
            required
            class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
            placeholder="••••••••">
        </div>

        <div v-if="error" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded text-sm">
          {{ error }}
        </div>

        <button
          type="submit"
          :disabled="loading"
          class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600 transition disabled:opacity-50">
          {{ loading ? 'Connexion...' : 'Se connecter' }}
        </button>
      </form>
    </div>
  </div>

  <script>
    const { createApp } = Vue;
    // const API_BASE = 'http://127.0.0.1:8000';
    const API_BASE = 'https://prospection-system.multimodal-house.fr';

    createApp({
      data() {
        return {
          email: '',
          password: '',
          loading: false,
          error: null
        }
      },
      methods: {
        async handleLogin() {
          this.loading = true;
          this.error = null;

          try {
            const res = await fetch(`${API_BASE}/login`, {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({
                email: this.email,
                password: this.password
              })
            });

            if (!res.ok) {
              throw new Error('Identifiants invalides');
            }

            const data = await res.json();
            localStorage.setItem('token', data.access_token);
            window.location.href = '/';
          } catch (error) {
            this.error = error.message;
          } finally {
            this.loading = false;
          }
        }
      }
    }).mount('#app');
  </script>
</body>
</html>
